<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Biblioteca</h1>
    <div class="search-section">
        <label for="Pesquisar">Pesquisar:</label>
        <input type="text" id="Pesquisar" placeholder="Digite o título ou autor">
        <button id="buscar">Buscar</button>
    </div>
    <form id="form">
        <h2>Cadastrar livro</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome do livro" required>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" placeholder="Digite o autor do livro" required>
        <label for="genero">Gênero:</label>
        <input type="text" id="genero" placeholder="Digite o gênero do livro" required>
        <label for="ano">Ano de publicação:</label>
        <input type="number" id="ano" placeholder="Digite o ano de lançamento" required>
        <button id="botao">Cadastrar Livro</button>
    </form>
    <button id="listar">Listar livros</button>
    
    <div id="livros"></div>

    <script src="script.js"></script>
</body>
</html>
